app:
 version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
 show_version_update: true # 控制顯示版本更新提示，改成 false 將不接受新版本提示

crawler:
 request_interval: 1000 # 請求間隔(毫秒)
 enable_crawler: true # 是否啟用爬取新聞功能，false 時直接停止程式
 use_proxy: false # 是否啟用代理，false 時為關閉
 default_proxy: "http://127.0.0.1:10086"

# 🔸 daily（當日匯總模式）
# • 推播時機：準時推送
# • 顯示內容：當日所有符合新聞 + 新增新聞區域
# • 適用場景：日報總結、全面了解當日熱點趨勢
#
# 🔸 current（目前榜單模式）
# • 推播時機：準時推送
# • 顯示內容：目前榜單配對新聞 + 新增新聞區域
# • 適用場景：即時熱點追蹤、了解目前最熱門的內容
#
# 🔸 incremental（增量監控模式）
# • 推送時機：有新增才推送
# • 顯示內容：新出現的匹配頻率詞新聞
# • 適用場景：避免重複訊息幹擾

report:
 mode: "daily" # 可選: "daily"|"incremental"|"current"
 rank_threshold: 5 # 排名高亮閾值

notification:
 enable_notification: true # 是否啟用通知功能，false 時不發送手機通知
 message_batch_size: 4000 # 訊息分批大小（位元組）(這個配置別動)
 batch_send_interval: 1 # 批次發送間隔（秒）
 feishu_message_separator: "━━━━━━━━━━━━━━━━━━━" # feishu 訊息分割線

 webhooks:
 feishu_url: "" # 飛書機器人的 webhook URL
 dingtalk_url: "" # 釘釘機器人的 webhook URL
 wework_url: "" # 企業微信機器人的 webhook URL
 telegram_bot_token: "" # Telegram Bot Token
 telegram_chat_id: "" # Telegram Chat ID

# 用於讓關注度更高的新聞在更前面顯示，合起來是 1 就行
weight:
 rank_weight: 0.6 # 排名權重
 frequency_weight: 0.3 # 頻次權重
 hotness_weight: 0.1 # 熱度權重

platforms:
 - id: "cls-hot"
   name: "財聯社熱門"
 - id: "mktnews"
   name: "MKTNews"

 
